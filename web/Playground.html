<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

	<script src="../target/SocialChoice.js"></script>
</head>
<body>
	SocialChoice

	<script>

		var Dilemma = SocialChoice;
		var BallotTransforms = Dilemma.BallotTransforms;

		var d = new Dilemma({options: ["a", "b", "c", "d", "x", "y"]});
		d.rank(10, ["a", "x"], "b");
		d.rank(4, ["a", "x"], ["c", "y"]);
		d.rank(2, "d", ["a", "x"], ["c", "y"], "b");
		d.rank(19, ["c", "y"], "b", ["a", "x"]);

		d.addTransform(BallotTransforms.borda());

		var s = d.getSumResult();
		console.log(JSON.stringify(s.overallScoreCard));

		var r = d.getRankingResult();
		console.log("ranked pairs", r.rankedPairs().join(" "));

		var i = d.getRunOffResult();
		console.log("instant run-off", i.ranks.join(" "));

	</script>

</body>
</html>
